---
layout: index
---


		<div id="projectoverview">	
        {% assign projects = site.projects | sort:"order" %}
        {% for project in projects %}
          <a href="{{project.url}}">
            <div class="project {{project['orientation']}}">
              <div class="primary-image">
                <div class="alinea">{{project['alinea']}}</div>
                <div class="image"><img src="media/{{project['images'] | first}}"></div>
              </div>
              <div class="description">
                <div class="title">
                  <h1>{{project['title']}}</h1>
                </div>
                <div class="info">
                  <h2>{{project['info']}}</h2>
                </div>
              </div>
            </div>
				  </a>
        {% endfor %}
    </div>
